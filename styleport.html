       <!-- FIXED HEADER -->

       <div class="navigation-container">
           <ul class="navigation">

       <!-- NEW STYLING SECTION -->
       <div class="styling-section">
           <h1>Styling</h1>

        <!-- Sort by dropdown menus -->
        <div class="sort-dropdown">
            <label for="sortByPublication">Sort by Publication:</label>
            <select id="sortByPublication" class="sort-dropdown">
                <option value="all">All Publications</option>
                <option value="Harper's Bazaar Vietnam">Harper's Bazaar Vietnam</option>
                <option value="Mirror Mirror">Mirror Mirror</option>
                <!-- Add more options based on your data -->
            </select>

            <label for="sortByModel">Sort by Model:</label>
            <select id="sortByModel" class="sort-dropdown">
                <option value="all">All Models</option>
                <!-- Add more options based on your data -->
            </select>

            <label for="sortByPhotographer">Sort by Photographer:</label>
            <select id="sortByPhotographer" class="sort-dropdown">
                <option value="all">All Photographers</option>
                <!-- Add more options based on your data -->
            </select>

            <label for="sortByDate">Sort by Date:</label>
            <select id="sortByDate" class="sort-dropdown">
                <option value="all">All Dates</option>
                <!-- Add more options based on your data -->
            </select>
        </div>
    </div>

    <!-- GALLERY -->
    <div id="gallery">
        <!-- Images will be dynamically added here -->
    </div>
   
    <div id="modal-container">
        <div id="modal-content"></div>
    </div>

    <!-- LOGO -->
    <img class="submarklogo" src="PHOTOS/submarkdark2.png" height="50vh" loading="lazy" alt="submark logo">
